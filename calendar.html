<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar - GovCon Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        linkedin: {
                            blue: '#0077B5',
                            dark: '#004182',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fc {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .fc-toolbar-title {
            font-size: 1.25rem !important;
            font-weight: 600 !important;
        }
        .fc-button-primary {
            background-color: #0077B5 !important;
            border-color: #0077B5 !important;
        }
        .fc-button-primary:hover {
            background-color: #004182 !important;
            border-color: #004182 !important;
        }
        .fc-button-primary:disabled {
            background-color: #93c5fd !important;
            border-color: #93c5fd !important;
        }
        .fc-event {
            cursor: pointer;
            border-radius: 4px;
            padding: 2px 4px;
        }
        .fc-event-scheduled {
            background-color: #0077B5 !important;
            border-color: #0077B5 !important;
        }
        .fc-event-posted {
            background-color: #059669 !important;
            border-color: #059669 !important;
        }
        .fc-event-cancelled {
            background-color: #6b7280 !important;
            border-color: #6b7280 !important;
            text-decoration: line-through;
        }
        .fc-daygrid-day:hover {
            background-color: #f0f9ff;
        }
        .fc-day-today {
            background-color: #eff6ff !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-900 to-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold">GovCon Content Generator</h1>
                <div class="flex items-center gap-2">
                    <a href="/content-generator" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Generator</a>
                    <a href="/library" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Library</a>
                    <a href="/calendar" class="px-4 py-2 rounded-lg bg-white/20 font-semibold">Calendar</a>
                    <button onclick="logout()" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Content Calendar</h2>
                <div class="flex items-center gap-4 mt-2">
                    <span class="flex items-center gap-2 text-sm text-gray-600">
                        <span class="w-3 h-3 rounded-full bg-linkedin-blue"></span> Scheduled
                    </span>
                    <span class="flex items-center gap-2 text-sm text-gray-600">
                        <span class="w-3 h-3 rounded-full bg-green-600"></span> Posted
                    </span>
                    <span class="flex items-center gap-2 text-sm text-gray-600">
                        <span class="w-3 h-3 rounded-full bg-gray-500"></span> Cancelled
                    </span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="downloadPDF()" class="flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Download PDF
                </button>
                <button onclick="openScheduleModal()" class="flex items-center gap-2 px-6 py-2 bg-linkedin-blue hover:bg-linkedin-dark text-white font-semibold rounded-lg transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Schedule Post
                </button>
            </div>
        </div>

        <!-- Calendar Container -->
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-200">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Schedule Post Modal -->
    <div id="schedule-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Schedule Post</h3>
                    <button onclick="closeScheduleModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <form id="schedule-form" class="space-y-4">
                    <input type="hidden" id="schedule-id">

                    <!-- Select from Library or Write New -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Content Source</label>
                        <div class="flex gap-3">
                            <button type="button" onclick="setContentSource('library')" id="btn-library" class="flex-1 px-4 py-3 border-2 border-linkedin-blue bg-blue-50 text-linkedin-blue rounded-lg font-medium transition">
                                Select from Library
                            </button>
                            <button type="button" onclick="setContentSource('new')" id="btn-new" class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-600 rounded-lg font-medium transition hover:border-gray-400">
                                Write New Post
                            </button>
                        </div>
                    </div>

                    <!-- Library Selection -->
                    <div id="library-select-container">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Post from Library</label>
                        <select id="library-select" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-linkedin-blue focus:border-transparent">
                            <option value="">Loading library...</option>
                        </select>
                    </div>

                    <!-- New Content -->
                    <div id="new-content-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Post Content</label>
                        <textarea id="post-content" rows="6" placeholder="Write your LinkedIn post here..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-linkedin-blue focus:border-transparent"></textarea>
                    </div>

                    <!-- Preview -->
                    <div id="content-preview" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Preview</label>
                        <div id="preview-text" class="bg-gray-50 rounded-lg p-4 border border-gray-200 text-sm text-gray-700 whitespace-pre-wrap max-h-40 overflow-y-auto"></div>
                    </div>

                    <!-- Schedule Date & Time -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="schedule-date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-linkedin-blue focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                            <input type="time" id="schedule-time" value="09:00" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-linkedin-blue focus:border-transparent">
                        </div>
                    </div>

                    <!-- Best Times Suggestion -->
                    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                        <p class="text-sm font-medium text-blue-800 mb-2">Best times to post on LinkedIn:</p>
                        <div class="flex flex-wrap gap-2">
                            <button type="button" onclick="setTime('08:00')" class="px-3 py-1 bg-white border border-blue-300 rounded-full text-sm text-blue-700 hover:bg-blue-100">8:00 AM</button>
                            <button type="button" onclick="setTime('10:00')" class="px-3 py-1 bg-white border border-blue-300 rounded-full text-sm text-blue-700 hover:bg-blue-100">10:00 AM</button>
                            <button type="button" onclick="setTime('12:00')" class="px-3 py-1 bg-white border border-blue-300 rounded-full text-sm text-blue-700 hover:bg-blue-100">12:00 PM</button>
                            <button type="button" onclick="setTime('17:00')" class="px-3 py-1 bg-white border border-blue-300 rounded-full text-sm text-blue-700 hover:bg-blue-100">5:00 PM</button>
                        </div>
                    </div>

                    <!-- Title (optional) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title (for your reference)</label>
                        <input type="text" id="schedule-title" placeholder="e.g., Navy NAVSEA post" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-linkedin-blue focus:border-transparent">
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3 pt-4">
                        <button type="button" onclick="closeScheduleModal()" class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-6 py-3 bg-linkedin-blue hover:bg-linkedin-dark text-white rounded-lg font-medium transition">
                            Schedule Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View/Edit Post Modal -->
    <div id="view-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-bold text-gray-900">Scheduled Post</h3>
                    <button onclick="closeViewModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div id="view-content" class="space-y-4">
                    <!-- Content populated by JS -->
                </div>

                <div class="flex gap-3 pt-6 border-t mt-6">
                    <button onclick="editPost()" class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition">
                        Edit
                    </button>
                    <button onclick="markAsPosted()" id="btn-mark-posted" class="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition">
                        Mark as Posted
                    </button>
                    <button onclick="deletePost()" class="px-6 py-3 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg font-medium transition">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calendar;
        let supabase;
        let currentUser = null;
        let libraryPosts = [];
        let selectedPost = null;
        let contentSource = 'library';

        // Initialize Supabase
        const SUPABASE_URL = 'https://odzapumoqawxbkgylnxp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kemFwdW1vcWF3eGJrZ3lsbnhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU2NjMxMzUsImV4cCI6MjA1MTIzOTEzNX0.lLzEZnqsYcHTmYVTKlwPOORgqoX6cN7aRoLxnJ5qnp4';

        async function initApp() {
            // Initialize Supabase client
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('SupabaseAuth initialized for calendar');

            // Check auth state
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                console.log('Auth state changed: SIGNED_IN');
            } else {
                // Check localStorage for user data (fallback)
                const userData = localStorage.getItem('user_data');
                if (userData) {
                    currentUser = JSON.parse(userData);
                }
            }

            // Listen for auth changes
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event);
                if (session) {
                    currentUser = session.user;
                }
            });

            // Initialize calendar
            initCalendar();

            // Load library posts for dropdown
            await loadLibraryPosts();

            // Load scheduled posts
            await loadScheduledPosts();
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: 3,
                eventClick: function(info) {
                    showPostDetails(info.event);
                },
                select: function(info) {
                    openScheduleModal(info.startStr);
                },
                eventDrop: function(info) {
                    updatePostDate(info.event);
                },
                eventClassNames: function(arg) {
                    return [`fc-event-${arg.event.extendedProps.status || 'scheduled'}`];
                }
            });
            calendar.render();
        }

        async function loadLibraryPosts() {
            try {
                const userId = currentUser?.id || currentUser?.userId || localStorage.getItem('user_id') || 'guest';
                const response = await fetch(`/api/content-library?userId=${encodeURIComponent(userId)}`);
                const result = await response.json();

                if (result.success && result.posts) {
                    libraryPosts = result.posts;
                    populateLibraryDropdown();
                }
            } catch (error) {
                console.error('Error loading library:', error);
            }
        }

        function populateLibraryDropdown() {
            const select = document.getElementById('library-select');
            if (libraryPosts.length === 0) {
                select.innerHTML = '<option value="">No posts in library - create some first!</option>';
                return;
            }

            select.innerHTML = '<option value="">Select a post...</option>' +
                libraryPosts.map(post => {
                    const preview = post.content.substring(0, 60) + (post.content.length > 60 ? '...' : '');
                    const title = post.title || post.template_type || 'Untitled';
                    return `<option value="${post.id}" data-content="${encodeURIComponent(post.content)}">${title} - ${preview}</option>`;
                }).join('');

            // Update preview on selection
            select.addEventListener('change', function() {
                const selected = this.options[this.selectedIndex];
                if (selected.value) {
                    const content = decodeURIComponent(selected.dataset.content || '');
                    document.getElementById('preview-text').textContent = content;
                    document.getElementById('content-preview').classList.remove('hidden');
                } else {
                    document.getElementById('content-preview').classList.add('hidden');
                }
            });
        }

        async function loadScheduledPosts() {
            try {
                const userId = currentUser?.id || currentUser?.userId || localStorage.getItem('user_id') || 'guest';
                const response = await fetch(`/api/calendar/posts?userId=${encodeURIComponent(userId)}`);
                const result = await response.json();

                if (result.success && result.posts) {
                    // Clear existing events
                    calendar.removeAllEvents();

                    // Add events to calendar
                    result.posts.forEach(post => {
                        calendar.addEvent({
                            id: post.id,
                            title: post.title || 'Scheduled Post',
                            start: post.scheduled_date,
                            allDay: false,
                            extendedProps: {
                                content: post.content,
                                status: post.status,
                                library_id: post.library_id
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading scheduled posts:', error);
            }
        }

        function setContentSource(source) {
            contentSource = source;

            // Update button styles
            document.getElementById('btn-library').className = source === 'library'
                ? 'flex-1 px-4 py-3 border-2 border-linkedin-blue bg-blue-50 text-linkedin-blue rounded-lg font-medium transition'
                : 'flex-1 px-4 py-3 border-2 border-gray-300 text-gray-600 rounded-lg font-medium transition hover:border-gray-400';

            document.getElementById('btn-new').className = source === 'new'
                ? 'flex-1 px-4 py-3 border-2 border-linkedin-blue bg-blue-50 text-linkedin-blue rounded-lg font-medium transition'
                : 'flex-1 px-4 py-3 border-2 border-gray-300 text-gray-600 rounded-lg font-medium transition hover:border-gray-400';

            // Show/hide containers
            document.getElementById('library-select-container').classList.toggle('hidden', source !== 'library');
            document.getElementById('new-content-container').classList.toggle('hidden', source !== 'new');
            document.getElementById('content-preview').classList.toggle('hidden', source !== 'library');
        }

        function setTime(time) {
            document.getElementById('schedule-time').value = time;
        }

        function openScheduleModal(date = null) {
            document.getElementById('schedule-modal').classList.remove('hidden');
            document.getElementById('schedule-form').reset();
            document.getElementById('schedule-id').value = '';

            if (date) {
                document.getElementById('schedule-date').value = date;
            } else {
                // Default to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('schedule-date').value = tomorrow.toISOString().split('T')[0];
            }

            setContentSource('library');
            document.getElementById('content-preview').classList.add('hidden');
        }

        function closeScheduleModal() {
            document.getElementById('schedule-modal').classList.add('hidden');
        }

        function showPostDetails(event) {
            selectedPost = event;
            const viewContent = document.getElementById('view-content');
            const status = event.extendedProps.status || 'scheduled';

            const statusBadge = {
                'scheduled': '<span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Scheduled</span>',
                'posted': '<span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium">Posted</span>',
                'cancelled': '<span class="px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm font-medium">Cancelled</span>'
            };

            viewContent.innerHTML = `
                <div class="flex items-center justify-between">
                    <h4 class="text-lg font-semibold text-gray-900">${event.title}</h4>
                    ${statusBadge[status] || statusBadge.scheduled}
                </div>
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <p class="text-sm text-gray-500 mb-2">Scheduled for: ${new Date(event.start).toLocaleString()}</p>
                    <div class="text-gray-700 whitespace-pre-wrap">${event.extendedProps.content || 'No content preview available'}</div>
                </div>
            `;

            // Update button visibility based on status
            const markPostedBtn = document.getElementById('btn-mark-posted');
            markPostedBtn.classList.toggle('hidden', status === 'posted');

            document.getElementById('view-modal').classList.remove('hidden');
        }

        function closeViewModal() {
            document.getElementById('view-modal').classList.add('hidden');
            selectedPost = null;
        }

        async function editPost() {
            if (!selectedPost) return;

            closeViewModal();
            openScheduleModal();

            // Populate form with existing data
            document.getElementById('schedule-id').value = selectedPost.id;
            document.getElementById('schedule-title').value = selectedPost.title;

            const scheduledDate = new Date(selectedPost.start);
            document.getElementById('schedule-date').value = scheduledDate.toISOString().split('T')[0];
            document.getElementById('schedule-time').value = scheduledDate.toTimeString().slice(0, 5);

            // Set to new content mode with existing content
            setContentSource('new');
            document.getElementById('post-content').value = selectedPost.extendedProps.content || '';
        }

        async function markAsPosted() {
            if (!selectedPost) return;

            try {
                const response = await fetch(`/api/calendar/posts/${selectedPost.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'posted' })
                });

                const result = await response.json();
                if (result.success) {
                    selectedPost.setExtendedProp('status', 'posted');
                    closeViewModal();
                    await loadScheduledPosts(); // Refresh to update colors
                } else {
                    alert('Failed to update post: ' + result.error);
                }
            } catch (error) {
                console.error('Error updating post:', error);
                alert('Error updating post');
            }
        }

        async function deletePost() {
            if (!selectedPost) return;
            if (!confirm('Are you sure you want to delete this scheduled post?')) return;

            try {
                const response = await fetch(`/api/calendar/posts/${selectedPost.id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    selectedPost.remove();
                    closeViewModal();
                } else {
                    alert('Failed to delete post: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }

        async function updatePostDate(event) {
            try {
                const response = await fetch(`/api/calendar/posts/${event.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        scheduled_date: event.start.toISOString()
                    })
                });

                const result = await response.json();
                if (!result.success) {
                    alert('Failed to update post date');
                    event.revert();
                }
            } catch (error) {
                console.error('Error updating post date:', error);
                event.revert();
            }
        }

        // Form submission
        document.getElementById('schedule-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const scheduleId = document.getElementById('schedule-id').value;
            const date = document.getElementById('schedule-date').value;
            const time = document.getElementById('schedule-time').value;
            const title = document.getElementById('schedule-title').value;

            let content = '';
            let libraryId = null;

            if (contentSource === 'library') {
                const select = document.getElementById('library-select');
                libraryId = select.value;
                if (!libraryId) {
                    alert('Please select a post from the library');
                    return;
                }
                content = decodeURIComponent(select.options[select.selectedIndex].dataset.content || '');
            } else {
                content = document.getElementById('post-content').value;
                if (!content.trim()) {
                    alert('Please enter post content');
                    return;
                }
            }

            const scheduledDate = new Date(`${date}T${time}`).toISOString();
            const userId = currentUser?.id || currentUser?.userId || localStorage.getItem('user_id') || 'guest';

            try {
                const method = scheduleId ? 'PUT' : 'POST';
                const url = scheduleId ? `/api/calendar/posts/${scheduleId}` : '/api/calendar/schedule';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        title: title || 'Scheduled Post',
                        content,
                        scheduled_date: scheduledDate,
                        library_id: libraryId
                    })
                });

                const result = await response.json();
                if (result.success) {
                    closeScheduleModal();
                    await loadScheduledPosts();
                } else {
                    alert('Failed to schedule post: ' + result.error);
                }
            } catch (error) {
                console.error('Error scheduling post:', error);
                alert('Error scheduling post');
            }
        });

        function downloadPDF() {
            // Simple print-based PDF for now
            window.print();
        }

        function logout() {
            localStorage.removeItem('user_data');
            localStorage.removeItem('user_id');
            window.location.href = '/';
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
